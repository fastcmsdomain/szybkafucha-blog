name: Lighthouse Audit

on:
  push:
    branches: ["master"]
    paths:
      - "SzybkaFuchaApp/blog/**"
      - ".github/workflows/lighthouse.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install image optimization tools
        run: |
          sudo apt-get update
          sudo apt-get install -y webp libavif-bin

      - name: Install Lighthouse CLI
        run: npm install -g lighthouse

      - name: Generate image variants
        working-directory: SzybkaFuchaApp/blog
        run: npm run images:optimize

      - name: Build blog
        working-directory: SzybkaFuchaApp/blog
        run: npm run build

      - name: Run Lighthouse audits
        working-directory: SzybkaFuchaApp/blog
        run: npm run audit:lighthouse

      - name: Upload Lighthouse reports
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: SzybkaFuchaApp/blog/audit/lighthouse
