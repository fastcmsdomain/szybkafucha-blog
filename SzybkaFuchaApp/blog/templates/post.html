        }
        .featured-image {
            margin: 30px 0;
            text-align: center;
        }
        .featured-image img {

        }

        }

        }
        li {
            margin-bottom: 8px;
        }
        .tools-section, .steps-section, .mistakes-section, .safety-section {
            background: #f0f8ff;
            padding: 20px;
            border-left: 4px solid #ff6b35;
            margin: 20px 0;
            border-radius: 4px;
        }
        .safety-section {
            background: #fff3cd;

            text-align: center;

        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;
            color: #7f8c8d;
